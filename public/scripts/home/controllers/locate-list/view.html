<div class="home full">
			<div class="container">
				<p> Ubicaci√≥n Actual (geolocalizada) </p>
				<div ng-show="places.length === 0">
					<h1> Cargando lugares cercanos</h1>
					<div class="progress">
				      <div class="indeterminate"></div>
				    </div>
				</div>
				<div ng-show="places.length > 0">

					<h4> Hay [[places.length || "-" ]] lugar<span ng-show="places.length > 1">es</span> cerca para [[service]] </h4>
					 <ul class="collection">
					    <li class="collection-item wow" ng-repeat="item in places">
					      <div class="row">
					      	<div class="col s10">
					      		<div class="col s12 l8">
						      		<span class="title">[[item.establecimiento]]</span><br>
							    	<span class="address">[[item.calle]] [[item.altura]] [[item.cruce]]</span>
							    	<span class="telefono">[[item.telefono]]</span>
							    </div>
							    <div class="col s12 l4">
						      		<span class="time"><i class="mdi-query_builder"></i> [[item.horario]] </span>
						      		<span class="distance"> [[item.distance]] cuadras </span>
						      	</div>
						      	
						    </div>
						    <div class="col s2">

						      <a ng-href="#/localizar/[[service]]/mapa" class="btn-floating waves-effect waves-light">
						      	<i class="mdi-navigation-chevron-right right"></i></a>

						      <a ng-show="item.telefono" ng-href="tel:[[item.tel]]" class="btn-floating waves-effect waves-light">
						    	<i class="mdi-communication-call left"></i></a>
						     </div>
					      </div>
					    </li>
			    	</ul>	
			    	
				</div>
			      
				</div>
			</div>
				
	</div>
</div>
