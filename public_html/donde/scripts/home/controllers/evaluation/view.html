<link rel="stylesheet" href="css/adhoc.css">

<div class="home full">

  <div class="fadeIn fadeInRight container">
<br>
    <h4>[[establecimiento]]</h4>
    <p><b>Califica el lugar:</b> </p>
    <form> 
    <div class="evaluation">
  
  <!-- ============================================================================================== -->
      <div class="block"><!-- start-block -->
        <p class="blockTitle">¿Qué fuiste a buscar?</p>

        <p class="blockContent">
          <input  type="checkbox" name="evaluation.informacion" id="evaluation.informacion" ng-checked="isChecked(evaluation.informacion)" ng-model="evaluation.informacion"/>
          <label for="evaluation.informacion">Información</label>
        </p>

        <p class="blockContent">
          <input  type="checkbox"  name="evaluation.test" id="evaluation.test"  ng-checked="isChecked(evaluation.test)" ng-model="evaluation.test"/>
          <label for="evaluation.test">Test de embarazo</label>
        </p>           

        <p class="blockContent">
          <input  type="checkbox" name="evaluation.pastillaA"  id="evaluation.pastillaA" ng-checked="isChecked(evaluation.pastillaA)" ng-model="evaluation.pastillaA"/>
          <label for="evaluation.pastillaA">Pastillas anticonceptivas</label>
        </p>
        <p class="blockContent">
          <input  type="checkbox" name="evaluation.pastillaDD"  id="evaluation.pastillaDD" ng-checked="isChecked(evaluation.pastillaDD)" ng-model="evaluation.pastillaDD"/>
          <label for="evaluation.pastillaDD">Anticoncepcíon de emergencia (pastilla del dia después)</label>
        </p>
        <p class="blockContent">
          <input  type="checkbox" name="evaluation.diu" id="evaluation.diu"id="evaluation.diu" ng-checked="isChecked(evaluation.diu)" ng-model="evaluation.diu"/>
          <label for="evaluation.diu">DIU</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.inyectable" id="evaluation.inyectable" ng-checked="isChecked(evaluation.inyectable)" ng-model="evaluation.inyectable"/>
          <label for="evaluation.inyectable">Anticoncepcíon inyectable</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.chip" id="evaluation.chip" ng-checked="isChecked(evaluation.chip)" ng-model="evaluation.chip"/>
          <label for="evaluation.chip">Implante subdérmico (chip)</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.condon" id="evaluation.condon" ng-checked="isChecked(evaluation.condon)" ng-model="evaluation.condon"/>
          <label for="evaluation.condon">Presevativos</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.ligadura" id="evaluation.ligadura" ng-checked="isChecked(evaluation.ligadura)" ng-model="evaluation.ligadura"/>
          <label for="evaluation.ligadura">Ligadura de trompas</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.vasectomia" id="evaluation.vasectomia" ng-checked="isChecked(evaluation.vasectomia)" ng-model="evaluation.vasectomia"/>
          <label for="evaluation.vasectomia">Vasectomia</label>
        </p>
        <p class="blockContent"><input  type="checkbox" name="evaluation.otro" id="evaluation.otro" ng-checked="isChecked(evaluation.otro)" ng-model="evaluation.otro"/>
          <label for="evaluation.otro">Otros (explicalo en Comentarios)</label>
        </p>

      </div> <!-- del block -->
      <br>

<!-- ============================================================================================== --> 

    <!-- start-block -->
    <div class="block"> 
      <p class="blockTitle">¿Te dieron lo que buscabas?</p>
        <select class="blockContent browser-default right-alert" ng-model="evaluation.le_dieron">
          <option value="" default selected>Select Option</option>
          <option ng-repeat="ethnicity in searchOption" ng-value="ethnicity.value" ng-selected="ethnicity.value == evaluation.le_dieron">
            [[ethnicity.label]]
          </option>
        </select>
    </div>
    
<!-- ============================================================================================== -->
<!-- start-block -->
      <div class="block"> 
        <p class="blockTitle">¿Recibiste información clara, sencilla y completa?</p>
        <div class="blockContent ">
            <input ng-model="evaluation.info_ok" class="with-gap" name="group1" type="radio" id="privacidad_Si" value="1"  />
            <label for="privacidad_Si">Si</label>
            <input ng-model="evaluation.info_ok" class="with-gap" name="group1" type="radio" id="privacidad_No" value="0"  />
            <label for="privacidad_No">No</label>
        </div>
      </div> 

      <!-- del block -->
<!-- ============================================================================================== -->

<!-- start-block -->
      <div class="block"> 
        <p class="blockTitle">¿Respetaron tu privacidad?</p>
        <div class="blockContent ">
            <input ng-model="evaluation.privacidad_ok" class="with-gap" name="group2" type="radio" id="Si" value="1"  />
            <label for="Si">Si</label>
            <input ng-model="evaluation.privacidad_ok" class="with-gap" name="group2" type="radio" id="No" value="0"  />
            <label for="No">No</label>
        </div>
      </div> 
      <!-- del block -->

<!-- ============================================================================================== -->

      <div class="block"> <!-- start-block age -->
        <p class="blockTitle">¿Cúal es tu edad?</p>
        <div class="blockContent">
          <input type="number" name="edad" value="" placeholder="Escribí en números" ng-model="evaluation.edad" class="validate"/>
        </div>
      </div>

<!-- ============================================================================================== -->

    <div class="block"> 
      <p class="blockTitle">Género</p>
        <select class="eight columns blockContent browser-default" ng-model="evaluation.genero">
          <option value="" default selected>Select Option</option>
          <option ng-repeat="genre in genreOptions" ng-value="genre.value" ng-selected="genre.value == evaluation.genero">
            [[genre.label]]
          </option>
        </select>
    </div>

<!-- ============================================================================================== -->

      <!-- start-block comments-->
      <div class="block"> 
        <p class="blockTitle">Cometarios</p>
        <textarea id="comentario" type="text" name="comentario" 
          class="blockContentComment" ng-model="evaluation.comentario"></textarea>        
      </div>
      <!-- del block -->

<!-- ============================================================================================== -->
      <div class="block"> <!-- start-block Calification -->
        <p class="blockTitle">¿Como calificarías el lugar?</p>
        <div class="blockContent">
          <a ng-repeat="icon in iconList" ng-click="setVote(icon.id)"><img src="images/emojis/[[icon.image]].png" alt="[[icon.image]]"></a>
        </div>        
      </div>    
<!-- ============================================================================================== -->
      
      <div class="block"> <!-- start-block buttons -->
        <div class="blockButtons">
            <div class="col s7" style="padding-left: 0px !important; padding-right: 0px !important;">
              <a ng-href="" ng-click="clicky()"  class="waves-effect waves-light btn blockSender">Enviar Calificacion</a>
            </div>
            <div class="col s5">
              <a href="#/" class="waves-effect waves-light btn blockSender" style="background-color: #9F9F9F;">Cancelar</a>
            </div>
        </div>
      </div>

<!-- ============================================================================================== -->

    </div> <!-- de evaluacion -->
  </form>   
  </div>
</div>

<script
  src="https://www.google.com/recaptcha/api.js?hl=es-419&onload=vcRecaptchaApiLoaded&render=explicit"
  async defer
></script>
