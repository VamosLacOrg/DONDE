<div class="home full landing-footer-validation" style="padding-top: 25px;">
<!-- <div class="home landing-footer-validation"> -->
    <div class=" container list">
        <p class="header">
            <span ng-cloak ng-show="service">
              <a style="cursor: default;" translate="searching_service" translate-values="{service: '[[service.label]]' }"></a> </p>
              <span ng-cloak ng-show="country">
                  <!-- <a ng-href="#/[[country]]/[[province]]/[[city]]/[[service]]/mapa" > -->
                  <a style="cursor: default;" >
                    [[country]], [[province]], [[city]] </a></span></p>
                    <div ng-cloak ng-show="loading">
                        <h1 translate="loading_label"> </h1>
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>

                    <!-- si no hay resultados -->
                    <div class="" ng-cloak ng-hide="loading">
                        <h4 ng-cloak ng-show="cantidad > 1" translate="resultado_cantidad_titulo>1" translate-values="{cantidad: '[[cantidad]]'}"></h4>
                        <h4 ng-cloak ng-show="cantidad == 1" translate="resultado_cantidad_titulo=1"></h4>

                        <h5 ng-cloak ng-show="cantidad  === 0"> [[service.newNotFoundResult]] en [[city]] </h5>
                        <!-- <strong> [[service.title]] en [[city]] </strong> </h5> -->

                        <input  type="checkbox"
                				name="onlyFriendly"
                				id="onlyFriendly"
                				ng-model="onlyFriendly" ng-true-value="1" ng-false-value="0"/>
                				<label for="onlyFriendly" translate="only_teenager_friendly"></label>

                        <!-- modulo sugerencia -->
                        <div class="container" ng-cloak ng-show="cantidad  === 0">
                            <div class="card-panel hoverable">
                                <h4 translate="suggest_place"></h4>
                                <p translate="client_colaboration"><i class="mdi-action-info-outline tiny "></i></p>
                                <div class="col s12 m3 hide-on-med-and-down"></div>
                                <a ng-href="form" class="waves-effect waves-light btn wow " data-wow-delay="0s">
                                    <i class="mdi-content-add right"></i>
                                </i translate="add"></a>
                            </div>
                        </div>
                    </div>
                    <!-- modulo sugerencia -->
                    <!-- Contenedor de UL -->
                    <div class="places" ng-cloak ng-show="cantidad > 0">
                        <!-- start-block -->
<!--                         <div class="home-search-select">
                            <div class="center-align">
                                <select class="browser-default" ng-model="events" ng-change="updateSearch(events)">
                                      <option value="">Todos</option>
                                      <option value="rateReal">Lo mejor votado</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="center-align row valign-wrapper" style="width: 90%">
                            <div class="col s3 valign" translate="sort_label_text"></div>
                            <select class="browser-default col s8 valign left-align" ng-model="events" ng-change="updateSearch(events)">
                              <option value="" translate="all"></option>
                              <option value="rateReal" translate="sort_better_option"></option>
                          </select>
                      </div>
                      <ul class="collection">
                          <!-- Header Tabble -->
                          <!-- <li class="collection-item" ng-repeat="item in places | filter:esRapido()"> -->
                          <li class="collection-item" ng-repeat="item in places | orderBy: events: '!null' | filter:esFriendly()">
                              <!-- TITULO -->
                              <div class="row info ">
                                <div class="col s12 label">
                                    <span class="title truncate">[[item.establecimiento]]</span>
                                    <a ng-click="nextShowUp(item)" class="waves-effect waves-light right">
                                        <i class="mdi-navigation-chevron-right right"></i></a
                                    </div>
                                </div>
                                <!-- DESCRIPCION -->
                                <div class="row info">
                                  <!-- Marker con lugar -->
                                  <div class="col s6 l8">
                                    <i class="mdi-maps-place tiny"> </i>
                                    <span class="address" ng-cloak ng-show="item.calle || item.altura || item.cruce">[[item.calle]] [[item.altura]] [[item.cruce]]<br></span>
                                    <span class="address grey-text" ng-cloak ng-show="!item.calle" translate="without_address"><br></span>
                                    <span class="telefono" ng-cloak ng-show="item.telefono">
                                        <a ng-href="tel:[[item.tel]]" class="">
                                            <i class="mdi-communication-call tiny"> </i>[[item.telefono]]</a><br>
                                        </span>
                                        <span class="time truncate" ng-cloak ng-show="item.horario"><i class="mdi-action-query-builder tiny"> </i>[[item.horario]]</span>
                                    </div>
                                    <!-- Distancia -->
                                    <div class="col s6 l4">
                                        <span class="distance" ng-cloak ng-show="item.distance"> <i class="mdi-maps-directions-walk tiny">
                                        </i> <span translate="place_distance_size" translate-values="{distance: '[[item.distance]]'}"></span></span>
                                    </div>
                                </div>
                                <!-- Servicios -->
                                <div class="row info services">
                                  <div class="col s12">
                                    <img ng-show="item.condones" alt="Este lugar distribuye condones" src="images/iconos-new_preservativos-3.png">
                                    <img ng-show="item.prueba" alt="Este lugar puede hacer prueba de HIV" src="images/iconos-new_analisis-3.png">
                                    <img ng-show="item.vacunatorio" alt="Este lugar cuenta con centro vacunatorio" src="images/iconos-new_vacunacion-3.png">
                                    <img ng-show="item.infectologia" alt="Este lugar cuenta con centro de infectologia" src="images/iconos-new_atencion-3.png">
                                    <img ng-show="item.mac" alt="Este lugar cuenta con test rapido" src="images/iconos-new_sssr-3.png">
                                    <img ng-show="item.ile" alt="Este lugar cuenta con test rapido" src="images/iconos-new_ile-3.png">
                                    <img ng-show="item.ssr" alt="Este lugar cuenta con servicios de salud sexual y reproductiva" src="images/iconos-new_sssr-3.png">
                                    <img ng-show="item.dc" alt="Este lugar cuenta con servicios de Detección de canancer" src="images/iconos-new_ile-3.png">
                                    <img class="tRapLogo" ng-show="item.es_rapido" alt="Este lugar cuenta con test rapido" src="images/iconos-test_rapido-3.png">

                                </div>
                            </div>
                            <!-- <img ng-show="item.cantidad_votos" src="images/emojis/1active.png"> -->
                            <!-- <span class="address" ng-cloak ng-show="item.cantidad_votos">[[item.cantidad_votos]] evaluaciónes<br></span>                         -->

                            <div ng-cloak ng-show="item.cantidad_votos" class="row info Aligner-info-home-evaluation">
                                <img src="images/emojis/[[item.rate]]active.png">&nbsp
                                <span class="address"> [[item.cantidad_votos]] <span ng-cloak ng-show="item.cantidad_votos === 1" translate="evaluation_singular"></span><span ng-cloak ng-show="item.cantidad_votos != 1" translate="evaluation_plural"></span><br></span>
                            </div>
                            <div ng-cloak ng-show="!item.cantidad_votos" class="row info Aligner-info-home-evaluation">
                                <img src="images/emojis/3.png">&nbsp
                                <span class="address" translate="without_evaluations"><br></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <div class="card-panel hoverable">
                        <h4 translate="busqueda_geo_titulo"></h4>
                        <p><i class="mdi-action-info-outline tiny "></i> <span translate="busqueda_geo_desc"></span></p>
                        <div class="col s12 m3 hide-on-med-and-down"></div>
                        <a ng-href="#/localizar/[[service]]/listado" class="waves-effect waves-light btn" data-wow-delay="0s" translate="search">
                            <i class="mdi-navigation-chevron-right right"></i>
                            <i class="mdi-device-gps-fixed left"></i></a>
                        </div>
                    </div>
                </div>
            </div>

    <div class="row home-footer-wrapper">
        <footer class="result-service-footer">
            <p translate="footer_text"></p>
        </footer>
    </div>

        </div>
