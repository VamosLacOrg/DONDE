<div class="home full">
			<div class="container">
				<div ng-show="places.length ===0">
					<h1> Cargando lugares </h1>
					<div class="progress">
				      <div class="indeterminate"></div>
				    </div>
				</div>
				<div ng-show="places.length > 0">

				<div class="wow fadeIn">
					<div class="row wow fadeIn fadeInDown" ng-show="currentMarker">
						<h5>[[currentMarker.calle]] [[currentMarker.altura]]</h5>
						<p> [[currentMarker.barrio_localidad]], [[currentMarker.provincia]]</p>
						<div class="row">
						<div class="col s0 m4"><p></p></div>
						<div class="col s12 m4">
							<a ng-show="currentMarker.telefono" ng-href="tel:[[currentMarker.telefono]]" class="waves-effect waves-light btn"><i class="mdi-communication-call left"></i>
						            		[[currentMarker.telefono]]</a>
		            	</div>
		            	</div>
					</div>
					<ng-map id="mainMap"
						zoom-to-include-markers='true'
						default-style="true" 
						>
						<marker  
						 on-click="showCurrent(p)" ng-repeat="p in places" position="[[p.latitude]],[[p.longitude]]"></marker>
					</ng-map>
			  </div>
			</div>


       
</div>
