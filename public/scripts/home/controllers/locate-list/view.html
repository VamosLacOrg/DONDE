<div class="home full">
			<div class="container list">
				<p> Ubicaci√≥n Actual (geolocalizada) </p>
				<div ng-cloak ng-show="places.length === 0">
					<h1> Cargando lugares cercanos</h1>
					<div class="progress">
				      <div class="indeterminate"></div>
				    </div>
				</div>
				<div ng-cloak ng-show="places.length > 0">

					<h4> Hay [[places.length || "-" ]] lugar<span ng-cloak ng-show="places.length > 1">es</span> cerca</h4>
					 <ul class="collection">
					    <li class="collection-item wow" ng-repeat="item in places">
					      <div class="row info">
					      		<div class="col s12">
						      		<span class="title truncate">[[item.establecimiento]]</span>
						      		<a ng-href="#/localizar/[[service]]/mapa" class="waves-effect waves-light right">
						      		<i class="mdi-navigation-chevron-right right"></i></a>
						      	</div>
						  </div>
						  <div class="row info">
					      		<div class="col s12 l8">
							    	<i class="mdi-maps-place tiny"> </i>
							    	<span class="address" ng-cloak ng-show="item.calle || item.altura || item.cruce">[[item.calle]] [[item.altura]] [[item.cruce]]<br></span>
							    	<span class="address grey-text" ng-cloak ng-show="!item.calle">sin direccion<br></span>
							    	<span class="telefono" ng-cloak ng-show="item.telefono">
							    		<a ng-href="tel:[[item.tel]]" class="">
							    				<i class="mdi-communication-call tiny"> </i>[[item.telefono]]</a><br>
							    	</span>
							    	<span class="time truncate" ng-cloak ng-show="item.horario"><i class="mdi-action-query-builder tiny"> </i>[[item.horario]]</span>
							    </div>
							    <div class="col s12 l4">
						      		<span class="distance" ng-cloak ng-show="item.distance"> <i class="mdi-maps-directions-walk tiny"></i>[[item.distance]] cuadras </span>
						      		
						      	</div>
						      	
					      </div>
					    </li>
			    	</ul>	
			    	
				</div>
			      
				</div>
			</div>
				
	</div>
</div>
