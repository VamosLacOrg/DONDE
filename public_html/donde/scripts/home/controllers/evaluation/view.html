      <div class="block"> <!-- start-block -->

          <select class="eight columns browser-default blockContent" ng-model="vm.rrhh.human_resource_woman">
            <option value="" default selected>Seleccioná una opción</option>
            <option ng-value="0">Si</option>
            <option ng-value="1">Si, aunque no me dieron todo lo que buscaba</option>
            <option ng-value="2">No</option>
            <option ng-value="3">No, estaba cerrado</option>
            <option ng-value="4">No, me dieron turno para otro día</option>
            <option ng-value="5">Otra opción</option>
          </select>        
      </div><!-- del block -->

      <div class="block"> <!-- start-block -->
        <p class="blockTitle">¿Recibiste información clara, sencilla y completa?</p>
        <div class="blockContent ">
          <label ><input  type="radio" ng-model="value" value="1">Si</label>
          <label ><input type="radio" ng-model="value" value="0">No</label>
        </div>
        <!-- <label><input type="radio" ng-model="value" ng-value="specialValue">No</label> -->

      <div class="block"> <!-- start-block -->

            <option ng-value="4">Otro</option>
            <option ng-value="5">Prefiero no contestar</option>
          </select>

      <div class="block"> <!-- start-block comments-->
