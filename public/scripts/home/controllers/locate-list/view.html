<div class="home full">
			<div class="container list">
				<p> Ubicaci√≥n Actual (geolocalizada) </p>
				<div ng-show="places.length === 0">
					<h1> Cargando lugares cercanos</h1>
					<div class="progress">
				      <div class="indeterminate"></div>
				    </div>
				</div>
				<div ng-show="places.length > 0">

					<h4> Hay [[places.length || "-" ]] lugar<span ng-show="places.length > 1">es</span> cerca</h4>
					 <ul class="collection">
					    <li class="collection-item wow" ng-repeat="item in places">
					      <div class="row">
					      	<div class="col s10 info">
					      		<div class="col s12 l8 ">
						      		<span class="title truncate">[[item.establecimiento]]</span>
							    	<span class="address" ng-show="item.calle || item.altura || item.cruce">[[item.calle]] [[item.altura]] [[item.cruce]]<br></span>
							    	<span class="address grey-text" ng-show="!item.calle">sin direccion<br></span>
							    	<span class="telefono" ng-show="item.telefono">
							    		<a ng-href="tel:[[item.tel]]" class="">
							    				<i class="mdi-communication-call tiny"> </i>[[item.telefono]]</a><br>
							    	</span>
							    	<span class="time truncate" ng-show="item.horario"><i class="mdi-action-query-builder tiny"> </i>[[item.horario]]</span>
							    </div>
							    <div class="col s12 l4">
						      		<span class="distance" ng-show="item.distance"> <i class="mdi-maps-directions-walk tiny"></i>[[item.distance]] cuadras </span>
						      		
						      	</div>
						      	
						    </div>
						    <div class="col s2">

						      <a ng-href="#/localizar/[[service]]/mapa" class="waves-effect waves-light">
						      	<i class="mdi-navigation-chevron-right right"></i></a>

						      
						     </div>
					      </div>
					    </li>
			    	</ul>	
			    	
				</div>
			      
				</div>
			</div>
				
	</div>
</div>
