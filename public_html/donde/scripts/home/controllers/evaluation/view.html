<!-- Include the JS ReCaptcha API -->
<script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>

<!-- Include the ngReCaptcha directive -->
<script src="./angular-recaptcha.js"></script>
<link rel="stylesheet" href="css/adhoc.css">

<div class="home full new-home" style="padding-top: 25px">
  <div class="fadeIn fadeInRight container">
    <br>
    <h4>[[establecimiento]]</h4>
    <p><b>Califica el lugar:</b> </p>
    <p>Todos los campos son requeridos.</p>

    <form>
      <!-- start-block -->
      <div class="block">
        <p class="blockTitle"> <div mi-service></div></p>
        <p class="blockContent">
        <select class="blockContent browser-default right-alert" ng-model="selectedService" ng-change="selectedServiceChange()" id="serviceselectbox">
          <option value="" default selected>Selecciona el servicio que quieres evaluar</option>
          <option ng-repeat="service in services" ng-value="[[service.id]]">
            [[service.name]]
          </option>
        </select>
          </p>
      </div>
      <div id="evaluation" class="evaluation"></div> <!-- de evaluacion -->
      <!-- start-block comments-->
      <div class="block">
        <div>
          <p class="blockTitle">Comentarios <span ng-if="comment.Comment.body.length >= 200" style="color: #e6334c;">Máximo alcanzado</span>  </p>
        </div>
      <!-- <textarea id="comentario" type="text" name="comentario" placeholder="Máximo de 200 caracteres"
      class="blockContentComment" ng-model="evaluation.comentario" ng-change="formChange()" maxlength="5"></textarea>     -->
      <textarea
      ng-model="respuestas.comments"
      name="comment[Comment][body]"
      maxlength="200"
      ng-change=""
      id="comments"
      type="text"
      placeholder="Máximo de 200 caracteres"
      class="blockContentComment required">
      </textarea>
      </div>

      <!-- ============================================================================================== -->

      <div class="block"> <!-- start-block Calification -->
      <p class="blockTitle">¿Como calificarías el lugar?</p>
      <div class="blockContent">
      <a style="cursor:pointer;" ng-repeat="icon in iconList" ng-click="setVote(icon.id)"><img src="images/emojis/[[icon.image]].png" alt="[[icon.image]]"></a>
      </div>
      </div>
      <!-- ============================================================================================== -->
      <div class="block"> <!-- start-block buttons -->
      <div
      vc-recaptcha
      theme="'light'"
      key="model.key"
      on-create="setWidgetId(widgetId)"
      on-success="setResponse(response)"
      on-expire="cbExpiration()"
      ></div>
      </div>


      <div class="block"> <!-- start-block buttons -->
      <div class="blockButtons">
      <div class="col s7" style="padding-left: 0px !important; padding-right: 0px !important;">
        <button ng-disabled="!validForm" ng-click="clicky(evaluation)"  class="waves-effect waves-light btn blockSender">Enviar Calificación</button>
      </div>
      <div class="col s5">
        <a href="javascript:history.back()" class="waves-effect waves-light btn blockSender" style="background-color: #9F9F9F;">Cancelar</a>
      </div>
      </div>
      </div>



  </form>
</div>
<br>

    <div class="row home-footer-wrapper">
        <footer class="result-service-footer">
            <p>Donde es una <b>plataforma colaborativa.</b> Si encontrarás un error en los datos o en el funcionamiento de la plataforma <a href="mailto:donde@huesped.org.ar"  target="_self">envianos un mensaje</a></p>
        </footer>
    </div>

</div>
