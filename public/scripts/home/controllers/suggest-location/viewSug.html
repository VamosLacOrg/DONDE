<div class="home full">
    <div class="col s12">


        <div class="card-panel hoverable">
            <h4>Ingrese referencia de busqueda</h4>
            <input class="" ng-change="showProvince()" ng-model="selectedCountry" material-select watch>

            </input>  


<angucomplete id="members"
              placeholder="Search members"
              pause="400"
              selectedobject="testObj"
              url="/api/v1/places/all"
              datafield="results"
              titlefield="firstName,surname"
              descriptionfield="email"
              imagefield="profilePic"
              inputclass="form-control form-control-small"/>





            <a ng-href="#/[[selectedCountry.nombre]]/[[selectedProvince.provincia_region]]/[[selectedCity.nombre]]/[[navBar]]/listado" class="waves-effect waves-light btn wow" ng-class="{'disabled': !searchOn}">
                <i class="mdi-navigation-chevron-right right"></i>
                <i class="mdi-editor-format-list-bulleted left"></i>Buscar</a>
        </div>
    </div>
</div>
