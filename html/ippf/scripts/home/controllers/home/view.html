<div class="home full new-home">
	<div class="description wow description-home" ng-cloak ng-show="main">
		<img class="logo" src="images/logo.svg">
<!--
		<p>Conoce dónde hacerte <strong>la prueba de VIH </strong> y buscar <strong>condones</strong> gratis. También encuentra los <strong>vacunatorios</strong> y <strong>centros de infectología<strong> más cercanos.</p>
	</div> -->

	<div class="container container-home" ng-show="main">
		<table class="highlight centered">
			<div class="col s6 m6 l6 grid-home tooltip" ng-repeat="single in collapsibleElements" class="collection-item avatar">
				<a class="services-home" id="[[single.code]]" href="#/como-buscas/[[single.code]]">
					<div class="center promo">
						<img class="home-icon-responsive" src="images/[[single.icon]]">
							<p class="item-home home-font" translate="[[single.title]]"></p>
						<div class="tooltiptext tooltip-bottom" translate="[[single.short_desc]]"></div>
					</div>
				</a>
			</div>
			<div class="col s12 m12 l12 grid-home tooltip" class="collection-item avatar">
				<a class="services-home" id="friendly_button" href="#/localizar/friendly/listado">
					<div class="center promo">
						<img class="home-icon-responsive" src="images/adolescente.svg">
							<p class="item-home home-font" translate="friendly_service_label"></p>
						<div class="tooltiptext tooltip-bottom" translate="friendly_service_label"></div>
					</div>
				</a>
			</div>
		</table>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s6  center-align">

						<a href='https://twitter.com/IPPF_WHR' target="_blank">
							<img src="images/logo_ippf.png" width="100%" />
						</a>

			</div>

			<div class="col s6 center-align  ">

				<a href='https://www.huesped.org.ar/' target="_blank">
					<img src="images/logo_huesped.png" width="80%" />
				</a>

			</div>
		</div>
	</div>
</div>
</div>
<div class="row home-footer-wrapper">
	<footer class="home-footer">
		<p translate="footer_text"></p>
	</footer>
</div>
